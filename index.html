<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Rendering</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .control-panel {
            margin-bottom: 20px;
        }
        .button {
            margin-right: 10px;
            padding: 8px 16px;
            cursor: pointer;
        }
        .canvas-container {
            margin-bottom: 10px;
        }
        .stats-panel {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.9);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .stat-item {
            margin-bottom: 8px;
        }
    </style>
</head>
<body>
    <div class="control-panel">
        <label for="canvasCount">Number of Canvases (minimum 6): </label>
        <input type="number" id="canvasCount" min="6" value="6">
        <button id="updateCanvasCount" class="button">Update Canvas Count</button>
    </div>
    
    <div class="control-panel">
        <label for="workerCount">Number of Web Workers: </label>
        <input type="number" id="workerCount" min="1" max="16" value="2">
        <button id="updateWorkerCount" class="button">Update Worker Count</button>
    </div>

        
    <div class="control-panel">       
        <button id="renderButton" class="button">Render Grids</button>
        <button id="workerRenderButton" class="button">Render with Web Worker</button>
    </div>
    
    <div class="stats-panel">
        <div class="stat-item">Main Thread Time: <span id="sync_time">0</span> ms</div>
        <div class="stat-item">E2E Render Time: <span id="time">0</span> ms</div>
    </div>
    
    <!-- Main visible canvases -->
    <div id="canvasContainer">
        <canvas id="canvas1" width="800" height="600" style="border:1px solid #000; margin-bottom: 10px;"></canvas>
        <canvas id="canvas2" width="800" height="600" style="border:1px solid #000; margin-bottom: 10px;"></canvas>
        <canvas id="canvas3" width="800" height="600" style="border:1px solid #000; margin-bottom: 10px;"></canvas>
        <canvas id="canvas4" width="800" height="600" style="border:1px solid #000; margin-bottom: 10px;"></canvas>
        <canvas id="canvas5" width="800" height="600" style="border:1px solid #000; margin-bottom: 10px;"></canvas>
        <canvas id="canvas6" width="800" height="600" style="border:1px solid #000; margin-bottom: 10px;"></canvas>
    </div>
    
    <!-- Hidden offscreen canvases -->
    <div style="display:none;">
        <canvas id="offscreenCanvas1" width="800" height="600"></canvas>
        <canvas id="offscreenCanvas2" width="800" height="600"></canvas>
        <canvas id="offscreenCanvas3" width="800" height="600"></canvas>
        <canvas id="offscreenCanvas4" width="800" height="600"></canvas>
        <canvas id="offscreenCanvas5" width="800" height="600"></canvas>
        <canvas id="offscreenCanvas6" width="800" height="600"></canvas>
    </div>
    
    <!-- Scripts -->
    <script src="renderer.js"></script>
    <script src="sharedBuffer.js"></script>
    <script src="script.js"></script>
    <script src="index.js"></script>
    <script src="offscreen.js"></script>
    <script src="sharedBufferRenderer.js"></script>
</body>
</html>
